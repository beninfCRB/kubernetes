apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: ladama
  name: react-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: react.test
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: react-service
            port:
              number: 80
